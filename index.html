<!DOCTYPE html>
<html>
  <head>
    <title>Embedded Content</title>
  </head>
<body>
  <iframe src= "https://script.google.com/macros/s/AKfycby6eJvjMXmgKR5cFzhWtbyRU_zWhDUZvB2JjVCzD0vIM99N-DH8jlR8w0Dg64nriOyJEQ/exec"
    width="100%"
    height="100%
    allowfullscreen="true"
    style="position: fixed; top 0; left: width: 100%; height: 100%; border: none;"
    ></iframe>
  <script>
    windows.onload= function() {
      document.querySelector('iframe').requestFullscreen().catch(err) => {
      console.error("Error attempting to enable full-screen mode: ${err.message}');
                    });
      };
  </script>
</body> 
</html>
